<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	
	<title>New Event Form</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Reference Bootstrap files -->
	<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
		<style>
		.error {color:red}
	</style>

</head>

<body>

	<div>

		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
			
			<div class="panel panel-primary">

				<div class="panel-heading">
					<div class="panel-title">Event Form</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">


					<form th:action="@{/events/save}" 
						  	   th:object="${plannerEvent}" method="POST"
						  	   class="form-horizontal">
						  	   
						<input type="hidden" th:field="*{id}" />
						
						<div style="margin-bottom: 25px" class="input-group">
							<input type="text" th:field="*{name}" placeholder="Event name" class="form-control" th:errorclass="fieldError" />
						</div>
						<div th:if="${#fields.hasErrors('name')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('name')}" th:text="'Event name ' + ${err}" />
							</ul>						
						</div>
						
						<div style="margin-bottom: 25px" class="input-group">
							<input type="text" th:field="*{date}" placeholder="Date (Format: YYYY-MM-DD)" class="form-control" th:errorclass="fieldError" />
						</div>
						<div th:if="${#fields.hasErrors('date')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('date')}" th:text="'Date ' + ${err}" />
							</ul>						
						</div>
						
						<div style="margin-bottom: 25px" class="input-group">
							<input type="text" th:field="*{time}" placeholder="Time (Format: HH:MM)" class="form-control" th:errorclass="fieldError" />
						</div>
						<div th:if="${#fields.hasErrors('time')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('time')}" th:text="'Time ' + ${err}" />
							</ul>						
						</div>
						
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-primary">Save</button>
							</div>
						</div>
						
					</form>

					<a th:href="@{/events/list}" class="btn btn-primary btn-sm mr-5 mb-3">Cancel</a>

				</div>

			</div>

		</div>

	</div>

</body>
</html>
