<!DOCTYPE HTML>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Events Planner</title>
</head>

<body>

<div class="container">

	<h3>Reminders</h3>
	<hr>
	
	<div>
		<h5 th:text="'User: '+${currentAccount.firstName}+' '+${currentAccount.lastName}"></h5>
		<br>
		<h5 th:text="'Event name: '+${selectedEvent.eventTitle}"></h5>
		<br>
		<h5 th:text="'Event date: '+${selectedEvent.date}"></h5>
		<br>
		<h5 th:text="'Set at: '+${selectedEvent.time}"></h5>
	</div>
	
	<br>
	<a th:href="@{/reminders/renderFormForAdd(selectedEventId=${selectedEvent.id})}"
			class="btn btn-primary btn-sm mr-5 mb-3">
			Add Reminder
	</a>
	<br>

	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Notify before:</th>
				<th>Action</th>				
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempReminder : ${reminders}">
			
				<td th:text="${tempReminder.time}" />
				
				<td>

					<!-- Add "update" button/link -->
					<a th:href="@{/reminders/renderFormForUpdate(reminderId=${tempReminder.id})}"
					   class="btn btn-info btn-sm">
						Edit
					</a>				

					<!-- Add "delete" button/link -->					
					<a th:href="@{/reminders/delete(reminderId=${tempReminder.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this reminder?'))) return false">
						Delete
					</a>				
				</td>		
				
			</tr>
		</tbody>		
	</table>
	
	<a th:href="@{/events/list(currentAccountId=${currentAccount.id})}" class="btn btn-primary btn-sm mr-5 mb-3">Return to events list</a>
	
</div>
	
</body>
</html>
